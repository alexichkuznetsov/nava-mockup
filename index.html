<!doctype html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/main.css">

        <title>Nava - Template</title>
    </head>

    <body>
        <header class="main-header">
            <div class="main-header__container">
                <a href="#" class="main-header__logo">
                    <img src="assets/img/logo.png" alt="Nava" class="main-header__logo-img">
                </a>
    
                <nav class="main-header__nav">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Top Destinations</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="#" class="nav-list__link">Add Your Boat</a>
                        </li>
                    </ul>
                </nav>
                <div class="main-header__btn-box">
                    <a href="#" class="btn">Sign Up</a>
                </div>
            </div>

            <div class="main-header__heading">
                <h1 class="heading-primary">
                    <span class="heading-primary--top">Reserve a boat now!</span>
                    <span class="heading-primary--sub">And set your sails into paradise!</span>
                </h1>
            </div>

            <form class="search-form">
                <input type="text" class="search-form__input" placeholder="What is your destination, sailor?">
                <button type="submit" class="search-form__btn">
                    Find a boat
                </button>
            </form>

            <div class="main-header__stats-list">
                <ul class="stats-list">
                    <li class="stats-list__item">
                        <p class="stats-list__value">2,300</p>
                        <p class="stats-list__unit">Destinations</p>
                    </li>
                    <li class="stats-list__item">
                        <p class="stats-list__value">1,000</p>
                        <p class="stats-list__unit">Cities</p>
                    </li>
                    <li class="stats-list__item">
                        <p class="stats-list__value">35,000</p>
                        <p class="stats-list__unit">Boats</p>
                    </li>
                    <li class="stats-list__item">
                        <p class="stats-list__value">50,000</p>
                        <p class="stats-list__unit">Sailors</p>
                    </li>
                </ul>
            </div>
        </header>
    </body>

</html>
